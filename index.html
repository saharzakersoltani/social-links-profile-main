<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />

    <link href="style.css" rel="stylesheet" />
    <link href="queries.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>social links profile main</title>
  </head>
  <body>
    <main>
      <section class="card-section">
        <div class="container card">
          <img
            class="img"
            src="images/avatar-jessica.jpeg"
            alt="Jessica Randall image"
          />
          <h1 class="name">Jessica Randall</h1>
          <p class="country">London, United Kingdom</p>
          <p class="job">"Front-end developer and avid reader."</p>
          <nav class="links">
            <a class="link" href="#">GitHub</a>
            <a class="link" href="#">Frontend Mentor</a>
            <a class="link" href="#">LinkedIn</a>
            <a class="link" href="#">Twitter </a>
            <a class="link" href="#">Instagram</a>
          </nav>
        </div>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a
          class="attribution-link"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a class="attribution-link" href="https://github.com/saharzakersoltani"
          >Sahar Zaker Soltani</a
        >.
      </div>
    </footer>
  </body>
</html>
